<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div id="bodyDiv">
      <header>
        <h1 id="header">GUESSING GAME</h1>
      </header>

      <main id="main">
        <h2 id="sub-header">Guess a number between 1 and 100.</h2>
        <input id="input" placeholder="#">
        <p><button id="submit-btn" type="submit">Submit</button></p>
        <h3 id="hint">Guesses</h3>
          <p>
            <span id="guess1" class="guesses">_</span>
            <span id="guess2" class="guesses">_</span>
            <span id="guess3" class="guesses">_</span>
            <span id="guess4" class="guesses">_</span>
            <span id="guess5" class="guesses">_</span>
          </p>
        <p id="bottom-buttons">
          <button id="reset-btn" type="button">Reset</button>
          <button id="hint-btn" type="button">Hint</button>
        </p>
        <p></p>
      </main>

      <footer id="footer">
        <img src="pictures/fullstack-academy-logo-color-on-white.png" alt="Fullstack Academy Logo" id="fullstack-photo">
        <span>Project by Neil Scheuermann</span>
        <img src="pictures/grace-hopper.jpeg" alt="Fullstack Academy Logo" id="grace-hopper-photo">
      </footer>

      <script src='js/guessing-game.js'></script>
    </div>
  </body>

</html>
